<!DOCTYPE html>

<html>

<body>
    <!-- task 1 -->
    <form>
    <label for="user email">Enter your Email</label>
    <input type="email" id="user email" name="user email" placeholder="Enter your email">
    <button type="submit">Submit Email</button>
    
    <!-- task 2 -->
    
    <label for="quantity">Enter a Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" max="100" step="1">
    <button type="submit">Submit Quantity</button>

    <!-- task 3 -->

    <label for="user date">Enter a date</label>
    <input type="date" id="user date" name="user date">
    <button type="submit">Submit Date</button>

    <!-- task 4 -->

    <label for="user range">Enter a Range in quantity</label>
    <input type="range" id="user range" name="user range" min="1" mx="200">
    <button type="submit">Submit Range</button>

    </form>
</body>
</html>
